<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e3c72">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Kindle Book Reader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon.svg">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page-flip/2.20.0/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-spinner"></div>
    <p>Loading your library...</p>
  </div>

  <!-- Header -->
  <header class="reader-header">
    <div class="header-content">
      <button id="menuBtn" class="menu-btn" aria-label="Menu">☰</button>
      <h1 id="bookTitle">📚 My Library</h1>
      <button id="searchBtn" class="search-btn" aria-label="Search">🔍</button>
    </div>
    
    <!-- Search Bar -->
    <div id="searchBar" class="search-bar" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search books..." aria-label="Search books">
      <button id="closeSearch" aria-label="Close search">✕</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="reader">
    <!-- Library View -->
    <div id="library" class="book-library">
      <div class="library-header">
        <h2>📖 Available Books</h2>
        <p>Select a book to start reading</p>
      </div>
      <div id="bookGrid" class="book-grid"></div>
    </div>

    <!-- Reader View -->
    <section id="reader" class="reader-view" style="display:none;">
      <div class="reader-toolbar">
        <div class="toolbar-left">
          <span id="pageInfo" class="page-info">Page 1 of 1</span>
        </div>
        <div class="toolbar-center">
          <button id="zoomOut" class="zoom-btn" aria-label="Zoom out">🔍-</button>
          <button id="zoomIn" class="zoom-btn" aria-label="Zoom in">🔍+</button>
        </div>
        <div class="toolbar-right">
          <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Fullscreen">⛶</button>
        </div>
      </div>
      
      <div id="flipbook" class="flipbook-container"></div>
    </section>
  </main>

  <!-- Footer Navigation -->
  <footer class="reader-footer">
    <div class="footer-buttons">
      <button id="backBtn" class="nav-btn back-btn">
        <span class="btn-icon">⬅️</span>
        <span class="btn-text">Back</span>
      </button>
      
      <div class="page-controls">
        <button id="prevPage" class="nav-btn page-btn" aria-label="Previous page">
          <span class="btn-icon">⬅️</span>
          <span class="btn-text">Prev</span>
        </button>
        
        <button id="playPause" class="nav-btn play-btn" aria-label="Play/Pause reading">
          <span class="btn-icon">🔊</span>
          <span class="btn-text">Play</span>
        </button>
        
        <button id="nextPage" class="nav-btn page-btn" aria-label="Next page">
          <span class="btn-icon">➡️</span>
          <span class="btn-text">Next</span>
        </button>
      </div>
    </div>
  </footer>

  <!-- Book Details Modal -->
  <div id="bookModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Book Title</h3>
        <button id="closeModal" class="close-btn">✕</button>
      </div>
      <div class="modal-body">
        <div class="book-info">
          <p><strong>Author:</strong> <span id="modalAuthor">-</span></p>
          <p><strong>Year:</strong> <span id="modalYear">-</span></p>
          <p><strong>Class:</strong> <span id="modalClass">-</span></p>
        </div>
        <div class="modal-actions">
          <button id="readBook" class="primary-btn">📖 Read Book</button>
          <button id="downloadBook" class="secondary-btn">⬇️ Download</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
